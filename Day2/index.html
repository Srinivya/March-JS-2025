<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Arithmetic Operator -->



    <!-- Addition -->
    <script>
        let age1 = 20;
        let age2 = 22;

        console.log("Adition of Age1 and Age2 is " + (age1 + age2));

        // Subraction
        let num1 = 100;
        let num2 = 50;
        console.log("Subraction od num1 and num2 is " + (num1 - num2));

        // Multiplication
        let mul1 = 10;
        let mul2 = 2;
        console.log(mul1 * mul2);
        // * -Astreik

        // Division
        let div1 = 100;
        let div2 = 50;
        console.log(div1 / div2);

        // Modulus
        let val1 = 30;
        let val2 = 4;
        console.log(val1 % val2);

        //exponentiation

        console.log(val1 ** 2);


        // Assignment Operator

        let balance = 5000;
        // balance = balance + 500;
        balance += 500;


        console.log(balance);

        balance -= 500;
        console.log(balance);

        balance *= 2;
        console.log(balance);

        balance /= 2;
        console.log(balance);


        // Relational Operation

        let ag1 = 26;

        let ag2 = "26";

        let ag3 = 30;

        let ag4 = 26;
        console.log(ag1 == ag2);
        console.log(ag1 === ag2);

        console.log(ag1 == ag3);

        console.log(ag1 != ag3);

        console.log(ag1 > ag3);
        console.log(ag1 < ag3);

        console.log(ag1 >= ag4);

        console.log(ag3 <= ag4);
        // 30 <= 26


        // Logical operation


        console.log(ag1 < ag3 && ag1 > ag4);

        console.log(ag1 < ag3 || ag1 > ag4);

        console.log(!(ag1 == ag4))

        // Bitwise operator

        console.log(10 & 2);
        console.log(10 | 2);
        console.log(~10);
        // -(n+1)  
        // -(10+1)




        //     8421
        // 10-1010
        // 2 -0010
        //   1010=10


        //       0010=2
        // Unary Operator

        // Increment
        let a = 10;


        console.log(++a);


        console.log(a++);

        console.log(a);


        //Decrement
        console.log(--a);
        console.log(a--);


        console.log(a++ + ++a);

        //  10 +  12

        // Ternary operator

        // Condition ? True :False;
        let aa = 18;

        console.log((aa > 20) ? "correct" : "Not correct");






    </script>
</body>
